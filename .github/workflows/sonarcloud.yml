name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        continue-on-error: true

      - name: Run tests with coverage
        run: npm run test:coverage || true

      - name: Create sonar-project.properties
        run: |
          cat > sonar-project.properties << 'EOF'
          sonar.projectKey=agenciabigmoney_Provax-
          sonar.organization=agenciabigmoney
          sonar.projectName=Provax Frontend
          sonar.sources=src
          sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/dist/**,**/coverage/**,**/*.css,**/__tests__/**
          sonar.typescript.lcov.reportPaths=coverage/lcov.info
          sonar.javascript.lcov.reportPaths=coverage/lcov.info
          EOF

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
