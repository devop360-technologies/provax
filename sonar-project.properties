# =============================================================================
# SonarCloud Configuration for Provax
# =============================================================================

# -----------------------------------------------------------------------------
# Project Identification
# -----------------------------------------------------------------------------
# Update these values to match your SonarCloud organization and project
sonar.organization=devop360-technologies
sonar.projectKey=devop360-technologies_provax
sonar.projectName=Provax
sonar.projectVersion=1.0.0

# -----------------------------------------------------------------------------
# Source Configuration
# -----------------------------------------------------------------------------
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**/*

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# -----------------------------------------------------------------------------
# File Exclusions
# -----------------------------------------------------------------------------
# Exclude files from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/coverage/**,\
  **/dist/**,\
  **/build/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/next.config.ts,\
  **/tailwind.config.ts,\
  **/postcss.config.mjs,\
  **/prisma/**,\
  **/*.d.ts,\
  **/public/**,\
  **/.github/**,\
  **/src/components/ui/**

# Exclude test files from code coverage
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/__tests__/**/*,\
  **/__mocks__/**/*,\
  **/src/components/ui/**,\
  **/src/data/**

# Exclude from duplication detection
sonar.cpd.exclusions=\
  **/src/components/ui/**,\
  **/*.test.ts,\
  **/*.test.tsx

# -----------------------------------------------------------------------------
# Language & Encoding
# -----------------------------------------------------------------------------
sonar.sourceEncoding=UTF-8
sonar.language=ts

# -----------------------------------------------------------------------------
# Quality Gate Settings
# -----------------------------------------------------------------------------
# These are informational - actual thresholds are set in SonarCloud UI

# Coverage threshold (recommended: 80% for new code)
# sonar.coverage.minimum=80

# Duplication threshold (recommended: 3% max)
# sonar.duplication.maximum=3

# -----------------------------------------------------------------------------
# Issue Severity Configuration
# -----------------------------------------------------------------------------
# Treat these as blocking issues
sonar.issue.ignore.multicriteria=e1,e2

# Ignore specific rules if needed (uncomment to use)
# e1.ruleKey=typescript:S1186
# e1.resourceKey=**/*.tsx

# Ignore console.log in development files (remove for production)
# e2.ruleKey=typescript:S106
# e2.resourceKey=**/src/lib/**

# -----------------------------------------------------------------------------
# Additional Analysis Parameters
# -----------------------------------------------------------------------------
# Enable verbose logging for debugging (set to false in CI)
sonar.verbose=false

# SCM provider (auto-detected for Git)
sonar.scm.provider=git

# Branch analysis (for PR decoration)
# sonar.branch.name is auto-detected in CI

# -----------------------------------------------------------------------------
# External Issue Reports
# -----------------------------------------------------------------------------
# ESLint report (if generated)
# sonar.eslint.reportPaths=eslint-report.json

# TypeScript compiler report
# sonar.typescript.tsconfigPath=tsconfig.json
